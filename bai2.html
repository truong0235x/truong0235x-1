<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Đăng kí thánh viên</h1>
    <form>
        <table border="collapse">
            <tr>
                <th>Noi dung</th>
                <th>Gia tri</th>
            </tr>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mật Khẩu:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Avarta:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>tuổi</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gioitinh" id="nam"><label for="nam">nam</label><br>
                    <input type="radio" name="gioitinh" id="nu" checked><label for="nu">nữ</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích:</td>
                <td>
                    <input type="checkbox" name="sothich" id="1" checked><label for="1">Bóng đá</label><br>
                    <input type="checkbox" name="sothich" id="2" checked><label for="2">Cầu lông</label><br>
                    <input type="checkbox" name="sothich" id="3" checked><label for="3">Đua thuyền</label>
                </td>
            </tr>
            <tr>
                <td>Ghi chú</td>
                <td>
                    <textarea name="" id="" cols="20" rows="2">Buổi học đầu tiên về HTML</textarea>
                </td>
            </tr>
        </table>
        <button>Đăng ký</button>
    </form>
</body>
</html>
